  - alias: system_presence_dima_at_home
    id: system_presence_dima_at_home
    initial_state: true
    trigger:
      - platform: state
        entity_id: person.khabarovru
        to: 'home'
        for:
          minutes: 3
    action: 
      - service: notify.telegram
        data:
          message: "\U0001F9D4 Денис дома!"


  - alias: system_presence_dima
    id: system_presence_dima
    trigger:
      - platform: state
        entity_id: person.khabarovru
        not_from: 'home'
        to: 'home'
        for:
          seconds: 5
        id: 'to_just_arrived'
      - platform: state
        entity_id: input_select.dima_status_dropdown
        to: 'Just Arrived'
        for:
          minutes: 3
        id: 'to_home'
      - platform: state
        entity_id: person.khabarovru
        not_from: 'not_home'
        to: 'not_home'
        for:
          seconds: 5
        id: 'to_just_left'
      - platform: state
        entity_id: input_select.dima_status_dropdown
        to: 'Just Left'
        for:
          minutes: 3
        id: 'to_away'
      - platform: state
        entity_id: input_select.dima_status_dropdown
        to: 'Away'
        for:
          hours: 6
        id: 'to_extended_away'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dima_status_dropdown
          option: "{{ trigger.id | replace('to_', '', 1) | replace('_', ' ') | title }}"

